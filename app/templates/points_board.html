{% extends 'base.html' %}
{% block title %}Clubs points board{% endblock %}
{% block title_page %}Clubs points board{% endblock %}
{% block main %}
  {% for club in clubs %}
    <h3 class="item-name">{{ club['name'] }} <span class="small">Secretary: {{ club['email']
        }}</span></h3>
    <p>Points balance: <span class="points">{{ club['points'] }}</span></p>
    <hr>
  {% endfor %}
{% endblock %}
